{% extends "index.html" %}
{% block products %}
<h2 class="title">Productos</h2>
<!-- Content Row-->
<div class="row gx-4 gx-lg-5">

    {% if products %}  
        {% for product in products %}
        <div class="col-md-4 mb-5">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title">{{product.description}} ${{product.price}}</h2>
                    {% comment %} <p class="card-text"> </p> {% endcomment %}
                </div>
                <div class="card-footer"><a class="btn btn-primary btn-sm" href={%url "products"%}>Ver todos</a></div>
            </div>
        </div>
        {% endfor %}
    
{% else %}
<p>No hay productos creados.</p>
{% endif %}


</div>
{% endblock products %}
